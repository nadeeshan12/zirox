<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Owner Information</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            font-family: 'Press+Start+2P', cursive;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .owner-container {
            background-color: rgba(0, 0, 0, 0.8);
            border: 3px solid #0ff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px #0ff, 
                       0 0 40px #0ff, 
                       inset 0 0 20px #0ff;
            position: relative;
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            0% {
                box-shadow: 0 0 10px #0ff, 
                            0 0 20px #0ff, 
                            inset 0 0 10px #0ff;
                border-color: #0ff;
            }
            100% {
                box-shadow: 0 0 20px #f0f, 
                            0 0 40px #f0f, 
                            inset 0 0 20px #f0f;
                border-color: #f0f;
            }
        }
        
        .owner-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .owner-photo {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            display: block;
            border: 5px solid #fff;
            box-shadow: 0 0 15px #0ff, 
                        0 0 30px #f0f;
            animation: photoGlow 3s infinite alternate;
        }
        
        @keyframes photoGlow {
            0% {
                box-shadow: 0 0 15px #0ff, 
                            0 0 30px #0ff;
                border-color: #0ff;
            }
            50% {
                box-shadow: 0 0 20px #f0f, 
                            0 0 40px #f0f;
                border-color: #f0f;
            }
            100% {
                box-shadow: 0 0 15px #ff0, 
                            0 0 30px #ff0;
                border-color: #ff0;
            }
        }
        
        h1 {
            color: #0ff;
            text-shadow: 0 0 10px #0ff, 
                         0 0 20px #0ff;
            font-size: 28px;
            margin-bottom: 20px;
            animation: textFlash 1.5s infinite alternate;
        }
        
        @keyframes textFlash {
            0% {
                text-shadow: 0 0 10px #0ff, 
                             0 0 20px #0ff;
                color: #0ff;
            }
            100% {
                text-shadow: 0 0 10px #f0f, 
                             0 0 20px #f0f;
                color: #f0f;
            }
        }
        
        .owner-details {
            margin-bottom: 25px;
        }
        
        .owner-details p {
            margin-bottom: 15px;
            font-size: 14px;
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .detail-label {
            color: #ff0;
            text-shadow: 0 0 5px #ff0;
            font-weight: bold;
            margin-right: 10px;
        }
        
        a {
            color: #f0f;
            text-decoration: none;
            text-shadow: 0 0 5px #f0f;
            transition: all 0.3s ease;
        }
        
        a:hover {
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
        }
        
        .social-links {
            margin-top: 30px;
            text-align: center;
        }
        
        .social-links p {
            color: #fff;
            text-shadow: 0 0 5px #fff;
            margin-bottom: 15px;
        }
        
        .social-links a {
            display: inline-block;
            margin: 0 15px;
            font-size: 24px;
            padding: 10px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            line-height: 50px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px currentColor;
            animation: socialPulse 2s infinite;
        }
        
        @keyframes socialPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .social-links a:nth-child(1) { color: #1DA1F2; animation-delay: 0s; }
        .social-links a:nth-child(2) { color: #0077B5; animation-delay: 0.2s; }
        .social-links a:nth-child(3) { color: #4267B2; animation-delay: 0.4s; }
        .social-links a:nth-child(4) { color: #E1306C; animation-delay: 0.6s; }
        
        /* Floating particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: rgba(0, 255, 255, 0.5);
            border-radius: 50%;
            animation: float linear infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Floating particles background -->
    <div class="particles" id="particles"></div>
    
    <div class="owner-container">
        <div class="owner-header">
            <img src="dev.PNG" alt="Site Owner" class="owner-photo">
            <h1>SITE OWNER INFORMATION</h1>
        </div>
        
        <div class="owner-details">
            <p><span class="detail-label">NAME:</span>Nadeeshan Sulakshata</p>
            <p><span class="detail-label">EMAIL:</span> <a href="datalokka38@gmail.com">OWNER@CLASSKEY.COM</a></p>
            <p><span class="detail-label">PHONE:</span> +94 71 877 4025</p>
            <p><span class="detail-label">LOCATION:</span> Rathnapura,Embilipitiya</p>
            <p><span class="detail-label">ABOUT:</span> VIDEO EDITOR | WEB DEVELOPER | DESIGNER</p>
        </div>
        
     

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random properties
            const size = Math.random() * 3 + 1;
            const posX = Math.random() * 100;
            const delay = Math.random() * 10;
            const duration = Math.random() * 20 + 10;
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${posX}%`;
            particle.style.animationDelay = `${delay}s`;
            particle.style.animationDuration = `${duration}s`;
            
            // Random neon color
            const colors = ['0ff', 'f0f', 'ff0', '0f0'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            particle.style.backgroundColor = `rgba(${parseInt(randomColor.substring(0,1), 16)*17}, ${parseInt(randomColor.substring(1,2), 16)*17}, ${parseInt(randomColor.substring(2,3), 16)*17}, 0.7)`;
            particle.style.boxShadow = `0 0 ${size*2}px #${randomColor}`;
            
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
